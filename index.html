<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Flashcards v3</title>
<style>
  :root {
    --bg: #0f172a;
    --card-bg: #1e293b;
    --text: #f1f5f9;
    --accent: #38bdf8;
    --border: #334155;
    --btn-secondary: #475569;
  }
  body {
    margin: 0;
    background: var(--bg);
    color: var(--text);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
    align-items: center;
  }
  .container {
    width: 100%;
    max-width: 600px;
    padding: 16px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    flex: 1;
  }
  
  /* ãƒ˜ãƒƒãƒ€ãƒ¼ã‚¨ãƒªã‚¢ï¼ˆæ¨ªä¸¦ã³ã«å¤‰æ›´ï¼‰ */
  header {
    margin-bottom: 16px;
    display: flex;
    flex-direction: row; /* æ¨ªä¸¦ã³ */
    gap: 16px; /* ãƒœã‚¿ãƒ³ã¨ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ã®é–“éš” */
    align-items: center;
    justify-content: center;
    flex-wrap: wrap; /* ç”»é¢ãŒæ¥µç«¯ã«ç‹­ã„å ´åˆã¯æŠ˜ã‚Šè¿”ã™ */
  }

  /* ãƒ•ã‚¡ã‚¤ãƒ«å…¥åŠ›é–¢é€£ */
  input[type="file"] { display: none; }
  .btn-file {
    background: #0ea5e9;
    color: #fff;
    padding: 10px 16px;
    border-radius: 8px;
    font-size: 14px;
    cursor: pointer;
    font-weight: bold;
    white-space: nowrap;
    display: inline-flex;
    align-items: center;
    justify-content: center;
  }
  
  /* ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ */
  .chk-label {
    display: flex;
    align-items: center;
    gap: 6px;
    cursor: pointer;
    user-select: none;
    font-size: 14px;
    background: #1e293b;
    padding: 8px 12px;
    border-radius: 8px;
    border: 1px solid var(--border);
  }
  input[type="checkbox"] {
    transform: scale(1.2);
  }

  /* ã‚«ãƒ¼ãƒ‰ã‚¨ãƒªã‚¢ */
  .card-area {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    position: relative;
    cursor: pointer; 
    min-height: 200px;
  }
  .card {
    background: var(--card-bg);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 40px 20px;
    height: 100%;
    max-height: 60vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    white-space: pre-wrap;
    overflow-y: auto;
  }
  .label {
    position: absolute;
    top: -10px;
    left: 20px;
    background: var(--accent);
    color: #000;
    font-size: 12px;
    padding: 4px 8px;
    border-radius: 4px;
    font-weight: bold;
    z-index: 10;
  }
  
  /* é€²æ—è¡¨ç¤º */
  .status {
    text-align: center;
    margin: 10px 0;
    color: #94a3b8;
    font-size: 14px;
  }

  /* æ“ä½œãƒœã‚¿ãƒ³ã‚¨ãƒªã‚¢ */
  .action-area {
    display: grid;
    grid-template-columns: 1fr 2fr;
    gap: 10px;
    height: 60px;
    margin-bottom: 10px;
  }
  button {
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    color: #fff;
  }
  button:active { opacity: 0.8; transform: translateY(1px); }
  
  .btn-prev { background: var(--btn-secondary); }
  .btn-next { background: var(--accent); color: #0f172a; font-size: 18px; }

  .finished { color: #4ade80; font-size: 20px; }
</style>
</head>
<body>

<div class="container">
  <header>
    <label class="btn-file">
      ğŸ“‚ ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠ
      <input type="file" id="fileInput">
    </label>
    
    <label class="chk-label">
      <input type="checkbox" id="chkShuffle">
      ã‚·ãƒ£ãƒƒãƒ•ãƒ«
    </label>
  </header>

  <div class="card-area" id="cardArea" onclick="stepNext()">
    <div class="label" id="sideLabel" style="display:none">FRONT</div>
    <div class="card" id="cardText">
      ä¸Šã®ã€ŒğŸ“‚ ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠã€ã‹ã‚‰<br>ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚“ã§ãã ã•ã„
    </div>
  </div>

  <div class="status" id="statusText">0 / 0</div>

  <div class="action-area">
    <button class="btn-prev" id="btnPrev" onclick="stepPrev(event)">æˆ»ã‚‹</button>
    <button class="btn-next" id="btnNext" onclick="stepNext(event)">æ¬¡ã¸</button>
  </div>
</div>

<script>
  let rawDeck = [];     
  let playDeck = [];    
  let currentIndex = 0; 
  let isFront = true;   
  
  const fileInput = document.getElementById('fileInput');
  const chkShuffle = document.getElementById('chkShuffle');
  const cardText = document.getElementById('cardText');
  const sideLabel = document.getElementById('sideLabel');
  const statusText = document.getElementById('statusText');
  const btnNext = document.getElementById('btnNext');

  fileInput.addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;

    // ãƒ•ã‚¡ã‚¤ãƒ«èª­è¾¼å¤±æ•—å¯¾ç­–: try-catch
    try {
      const text = await file.text();
      parseText(text);
    } catch (err) {
      alert("ãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã‚ã¾ã›ã‚“ã§ã—ãŸã€‚åˆ¥ã®å½¢å¼ã‚’è©¦ã—ã¦ãã ã•ã„ã€‚");
    }
    // åŒã˜ãƒ•ã‚¡ã‚¤ãƒ«ã‚’å†åº¦é¸ã¹ã‚‹ã‚ˆã†ã«ãƒªã‚»ãƒƒãƒˆ
    fileInput.value = '';
  });

  function parseText(text) {
    const lines = text.split(/\r?\n/).filter(line => line.trim() !== "");
    // ä½•ã‚‚ãªã‘ã‚Œã°ã‚«ãƒ³ãƒåŒºåˆ‡ã‚Šã¨ã¿ãªã™
    const separator = (lines[0] && lines[0].includes('\t')) ? '\t' : ',';

    rawDeck = [];
    lines.forEach(line => {
      const parts = line.split(separator);
      // ã‚«ãƒ³ãƒç­‰ã®åŒºåˆ‡ã‚ŠãŒãªã„è¡Œã¯ç„¡è¦–ã™ã‚‹ã‹ã€2åˆ—ç›®ãŒç©ºã¨ã—ã¦å‡¦ç†
      if (parts.length >= 2) {
        rawDeck.push({ front: parts[0].trim(), back: parts[1].trim() });
      }
    });

    if (rawDeck.length === 0) {
      alert("æœ‰åŠ¹ãªã‚«ãƒ¼ãƒ‰ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚\nãƒ»ãƒ•ã‚¡ã‚¤ãƒ«ã®ä¸­èº«ãŒç©ºã§ãªã„ã‹\nãƒ»ã€Œè¡¨,è£ã€ã®ã‚ˆã†ã«ã‚«ãƒ³ãƒã‹ã‚¿ãƒ–ã§åŒºåˆ‡ã‚‰ã‚Œã¦ã„ã‚‹ã‹\nç¢ºèªã—ã¦ãã ã•ã„ã€‚");
      return;
    }

    startSession();
  }

  function startSession() {
    playDeck = [...rawDeck];

    if (chkShuffle.checked) {
      shuffleArray(playDeck);
    }

    currentIndex = 0;
    isFront = true;
    render();
  }

  function shuffleArray(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
  }

  function render() {
    if (playDeck.length === 0) return;

    if (currentIndex >= playDeck.length) {
      cardText.innerHTML = "<span class='finished'>å­¦ç¿’å®Œäº†ï¼<br>ãŠç–²ã‚Œæ§˜ã§ã—ãŸğŸ‰</span>";
      sideLabel.style.display = 'none';
      btnNext.textContent = "æœ€åˆã‹ã‚‰";
      statusText.textContent = `${playDeck.length} / ${playDeck.length}`;
      return;
    }

    const card = playDeck[currentIndex];
    const textToShow = isFront ? card.front : card.back;
    
    cardText.textContent = textToShow.replace(/\\n/g, '\n');
    sideLabel.style.display = 'block';
    sideLabel.textContent = isFront ? 'è¡¨ (FRONT)' : 'è£ (BACK)';
    sideLabel.style.background = isFront ? '#38bdf8' : '#f472b6';
    
    statusText.textContent = `${currentIndex + 1} / ${playDeck.length}`;
    btnNext.textContent = isFront ? "ç­”ãˆã‚’è¦‹ã‚‹" : "æ¬¡ã¸";
  }

  function stepNext(e) {
    if(e) e.stopPropagation();
    if (playDeck.length === 0) return;

    if (currentIndex >= playDeck.length) {
      startSession();
      return;
    }

    if (isFront) {
      isFront = false;
    } else {
      isFront = true;
      currentIndex++;
    }
    render();
  }

  function stepPrev(e) {
    if(e) e.stopPropagation();
    if (playDeck.length === 0) return;

    if (currentIndex >= playDeck.length) {
      currentIndex = playDeck.length - 1;
      isFront = false;
      render();
      return;
    }

    if (currentIndex === 0 && isFront) return;

    if (!isFront) {
      isFront = true;
    } else {
      currentIndex--;
      isFront = false;
    }
    render();
  }
</script>

</body>
</html>
