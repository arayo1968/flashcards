<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Flashcards</title>
<style>
  :root {
    --bg: #0f172a;
    --card-bg: #1e293b;
    --text: #f1f5f9;
    --accent: #38bdf8;
    --border: #334155;
  }
  body {
    margin: 0;
    background: var(--bg);
    color: var(--text);
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
    align-items: center;
  }
  .container {
    width: 100%;
    max-width: 600px;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    flex: 1;
  }
  
  /* ãƒ˜ãƒƒãƒ€ãƒ¼ã‚¨ãƒªã‚¢ */
  header {
    margin-bottom: 20px;
    text-align: center;
  }
  input[type="file"] {
    display: none; /* ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠãƒœã‚¿ãƒ³ã‚’éš ã—ã¦ã‚«ã‚¹ã‚¿ãƒ ãƒœã‚¿ãƒ³ã«ã™ã‚‹ */
  }
  .btn-file {
    background: #334155;
    color: #fff;
    padding: 8px 16px;
    border-radius: 6px;
    font-size: 14px;
    cursor: pointer;
    display: inline-block;
  }

  /* ã‚«ãƒ¼ãƒ‰ã‚¨ãƒªã‚¢ */
  .card-area {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    position: relative;
    cursor: pointer; /* ã‚¿ãƒƒãƒ—ã§ãã‚‹ã“ã¨ã‚’ç¤ºã™ */
  }
  .card {
    background: var(--card-bg);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 40px 20px;
    min-height: 200px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    white-space: pre-wrap; /* æ”¹è¡Œå¯¾å¿œ */
  }
  .label {
    position: absolute;
    top: -10px;
    left: 20px;
    background: var(--accent);
    color: #000;
    font-size: 12px;
    padding: 4px 8px;
    border-radius: 4px;
    font-weight: bold;
  }
  
  /* é€²æ—è¡¨ç¤º */
  .status {
    text-align: center;
    margin-top: 10px;
    color: #94a3b8;
    font-size: 14px;
  }

  /* æ“ä½œãƒœã‚¿ãƒ³ */
  .action-area {
    margin-top: 20px;
    height: 60px;
  }
  .btn-main {
    width: 100%;
    height: 100%;
    background: var(--accent);
    color: #0f172a;
    border: none;
    border-radius: 12px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
  }
  .btn-main:active {
    opacity: 0.8;
  }

  /* å®Œäº†æ™‚ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ */
  .finished { color: #4ade80; font-size: 20px; }
</style>
</head>
<body>

<div class="container">
  <header>
    <label class="btn-file">
      ğŸ“‚ ãƒ†ã‚­ã‚¹ãƒˆãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠ
      <input type="file" id="fileInput" accept=".txt,.csv,.tsv">
    </label>
    <div style="font-size:12px; color:#64748b; margin-top:5px;">
      å½¢å¼: è¡¨,è£ (ã‚«ãƒ³ãƒã¾ãŸã¯ã‚¿ãƒ–åŒºåˆ‡ã‚Š)
    </div>
  </header>

  <div class="card-area" id="cardArea" onclick="step()">
    <div class="card" id="cardText">
      ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„
    </div>
    <div class="label" id="sideLabel" style="display:none">FRONT</div>
  </div>

  <div class="status" id="statusText">0 / 0</div>

  <div class="action-area">
    <button class="btn-main" id="btnAction" onclick="step()">æ¬¡ã¸</button>
  </div>
</div>

<script>
  let deck = [];        // ã‚«ãƒ¼ãƒ‰ãƒ‡ãƒ¼ã‚¿é…åˆ—
  let currentIndex = 0; // ä»Šä½•æšç›®ã‹
  let isFront = true;   // ä»Šã€Œè¡¨ã€ã‚’è¡¨ç¤ºã—ã¦ã„ã‚‹ã‹
  
  const fileInput = document.getElementById('fileInput');
  const cardText = document.getElementById('cardText');
  const sideLabel = document.getElementById('sideLabel');
  const statusText = document.getElementById('statusText');
  const btnAction = document.getElementById('btnAction');

  // ãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿å‡¦ç†
  fileInput.addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;

    const text = await file.text();
    parseAndLoad(text);
  });

  // ãƒ†ã‚­ã‚¹ãƒˆè§£æ & ã‚·ãƒ£ãƒƒãƒ•ãƒ«
  function parseAndLoad(text) {
    // æ”¹è¡Œã§åˆ†å‰²ã—ã¦è¡Œã«ã™ã‚‹
    const lines = text.split(/\r?\n/).filter(line => line.trim() !== "");
    
    // åŒºåˆ‡ã‚Šæ–‡å­—ã®æ¨å®šï¼ˆã‚¿ãƒ–ãŒã‚ã‚Œã°ã‚¿ãƒ–ã€ãªã‘ã‚Œã°ã‚«ãƒ³ãƒï¼‰
    const separator = lines[0] && lines[0].includes('\t') ? '\t' : ',';

    deck = [];
    lines.forEach(line => {
      const parts = line.split(separator);
      // 2åˆ—ä»¥ä¸Šã‚ã‚‹å ´åˆã®ã¿æ¡ç”¨
      if (parts.length >= 2) {
        deck.push({
          front: parts[0].trim(),
          back: parts[1].trim()
        });
      }
    });

    if (deck.length === 0) {
      alert("æœ‰åŠ¹ãªãƒ‡ãƒ¼ã‚¿ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚\nã€Œè¡¨,è£ã€ã®å½¢å¼ã‹ç¢ºèªã—ã¦ãã ã•ã„ã€‚");
      return;
    }

    // â˜…ã“ã“ã§ã‚·ãƒ£ãƒƒãƒ•ãƒ«ï¼ˆãƒ©ãƒ³ãƒ€ãƒ åŒ–ï¼‰
    shuffleDeck();

    // åˆæœŸåŒ–
    currentIndex = 0;
    isFront = true;
    render();
  }

  // é…åˆ—ã‚’ãƒ©ãƒ³ãƒ€ãƒ ã«æ··ãœã‚‹ï¼ˆãƒ•ã‚£ãƒƒã‚·ãƒ£ãƒ¼â€“ã‚¤ã‚§ãƒ¼ãƒ„ã®ã‚·ãƒ£ãƒƒãƒ•ãƒ«ï¼‰
  function shuffleDeck() {
    for (let i = deck.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [deck[i], deck[j]] = [deck[j], deck[i]];
    }
  }

  // ç”»é¢æç”»
  function render() {
    if (deck.length === 0) return;

    // å…¨éƒ¨çµ‚ã‚ã£ãŸå ´åˆ
    if (currentIndex >= deck.length) {
      cardText.innerHTML = "<span class='finished'>å­¦ç¿’å®Œäº†ï¼<br>ãŠç–²ã‚Œæ§˜ã§ã—ãŸğŸ‰</span>";
      sideLabel.style.display = 'none';
      btnAction.textContent = "æœ€åˆã‹ã‚‰ãƒªãƒˆãƒ©ã‚¤";
      statusText.textContent = `${deck.length} / ${deck.length}`;
      return;
    }

    const card = deck[currentIndex];
    
    // ãƒ†ã‚­ã‚¹ãƒˆè¡¨ç¤ºï¼ˆ\n ã¯æ”¹è¡Œã«ç½®æ›ï¼‰
    const textToShow = isFront ? card.front : card.back;
    cardText.textContent = textToShow.replace(/\\n/g, '\n');

    // ãƒ©ãƒ™ãƒ«ã¨é€²æ—è¡¨ç¤º
    sideLabel.style.display = 'block';
    sideLabel.textContent = isFront ? 'è¡¨ (FRONT)' : 'è£ (BACK)';
    sideLabel.style.background = isFront ? '#38bdf8' : '#f472b6'; // è¡¨ã¯æ°´è‰²ã€è£ã¯ãƒ”ãƒ³ã‚¯
    
    statusText.textContent = `${currentIndex + 1} / ${deck.length}`;
    btnAction.textContent = isFront ? "ç­”ãˆã‚’è¦‹ã‚‹" : "æ¬¡ã®ã‚«ãƒ¼ãƒ‰ã¸";
  }

  // ã€Œæ¬¡ã¸ã€ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ãŸã¨ãã®å‹•ã
  function step() {
    // ãƒ‡ãƒ¼ã‚¿ãŒãªã„å ´åˆã‚„å®Œäº†æ™‚ã¯ãƒªã‚»ãƒƒãƒˆ
    if (deck.length === 0) return;
    if (currentIndex >= deck.length) {
      // ãƒªãƒˆãƒ©ã‚¤å‡¦ç†ï¼ˆå†ã‚·ãƒ£ãƒƒãƒ•ãƒ«ã—ã¦æœ€åˆã¸ï¼‰
      shuffleDeck();
      currentIndex = 0;
      isFront = true;
      render();
      return;
    }

    if (isFront) {
      // è¡¨ãªã‚‰ â†’ è£ã«ã™ã‚‹
      isFront = false;
    } else {
      // è£ãªã‚‰ â†’ æ¬¡ã®ã‚«ãƒ¼ãƒ‰ã®è¡¨ã«ã™ã‚‹
      isFront = true;
      currentIndex++;
    }
    render();
  }
</script>

</body>
</html>
