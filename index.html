<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Flashcards v6</title>
<style>
  :root {
    --bg: #0f172a;
    --card-bg: #1e293b;
    --text: #f1f5f9;
    --accent: #38bdf8;
    --success: #22c55e;
    --error: #ef4444;
    --border: #334155;
    --btn-secondary: #475569;
  }
  body {
    margin: 0;
    background: var(--bg);
    color: var(--text);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
    align-items: center;
  }
  .container {
    width: 100%;
    max-width: 600px;
    padding: 16px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    flex: 1;
  }
  
  header {
    margin-bottom: 12px;
    display: flex;
    flex-direction: row;
    gap: 12px;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
  }

  /* ãƒ•ã‚¡ã‚¤ãƒ«å…¥åŠ› */
  input[type="file"] { display: none; }
  .btn-file {
    background: #0ea5e9;
    color: #fff;
    padding: 10px 14px;
    border-radius: 8px;
    font-size: 14px;
    cursor: pointer;
    font-weight: bold;
    display: inline-flex;
    align-items: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }
  
  .chk-label {
    display: flex;
    align-items: center;
    gap: 6px;
    cursor: pointer;
    user-select: none;
    font-size: 13px;
    background: #1e293b;
    padding: 8px 12px;
    border-radius: 8px;
    border: 1px solid var(--border);
  }
  input[type="checkbox"] { transform: scale(1.1); }

  .stats-bar {
    display: flex;
    justify-content: space-between;
    font-size: 14px;
    color: #cbd5e1;
    margin-bottom: 8px;
    padding: 0 4px;
  }
  .stat-left { color: #facc15; font-weight: bold; }
  .stat-right { color: #94a3b8; }

  .card-area {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    position: relative;
    cursor: pointer; 
    min-height: 200px;
  }
  .card {
    background: var(--card-bg);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 40px 20px;
    height: 100%;
    max-height: 60vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    white-space: pre-wrap;
    overflow-y: auto;
  }
  
  /* ã‚¨ãƒ©ãƒ¼æ™‚ã®è¡¨ç¤ºã‚¹ã‚¿ã‚¤ãƒ« */
  .error-msg { font-size: 16px; color: var(--error); text-align: left; }
  .loading-msg { font-size: 18px; color: var(--accent); }

  .label {
    position: absolute;
    top: -10px;
    left: 20px;
    background: var(--accent);
    color: #000;
    font-size: 12px;
    padding: 4px 8px;
    border-radius: 4px;
    font-weight: bold;
    z-index: 10;
  }
  
  .position-info {
    text-align: center;
    font-size: 12px;
    color: #64748b;
    margin-top: 5px;
  }

  .action-row {
    display: grid;
    grid-template-columns: 1fr 1fr 2fr;
    gap: 10px;
    height: 60px;
    margin-top: 10px;
    margin-bottom: 10px;
  }
  button {
    border: none;
    border-radius: 12px;
    font-size: 14px;
    font-weight: bold;
    cursor: pointer;
    color: #fff;
    padding: 0;
  }
  button:active { opacity: 0.8; transform: translateY(1px); }
  
  .btn-prev { background: var(--btn-secondary); }
  .btn-next { background: var(--accent); color: #0f172a; font-size: 18px; }
  .btn-known { background: var(--success); color: #fff; }

  .finished-msg { color: #4ade80; font-size: 20px; line-height: 1.6; }
  .sub-msg { font-size: 14px; color: #cbd5e1; margin-top: 10px; display:block; }
</style>
</head>
<body>

<div class="container">
  <header>
    <label class="btn-file">
      ğŸ“‚ ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠ
      <input type="file" id="fileInput">
    </label>
    <label class="chk-label">
      <input type="checkbox" id="chkShuffle">
      ã‚·ãƒ£ãƒƒãƒ•ãƒ«
    </label>
    <button class="btn-file" style="background:#64748b" onclick="fullReset()">å…¨ãƒªã‚»ãƒƒãƒˆ</button>
  </header>

  <div class="stats-bar">
    <span class="stat-left" id="lblRemaining">ã‚ã¨ -- æš</span>
    <span class="stat-right" id="lblTotal">å…¨ -- æš</span>
  </div>

  <div class="card-area" id="cardArea" onclick="stepNext()">
    <div class="label" id="sideLabel" style="display:none">FRONT</div>
    <div class="card" id="cardText">
      ä¸Šã®ã€ŒğŸ“‚ ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠã€ã‹ã‚‰<br>ãƒ‡ãƒ¼ã‚¿ã‚’é¸ã‚“ã§ãã ã•ã„
    </div>
  </div>

  <div class="position-info" id="lblPosition"></div>

  <div class="action-row">
    <button class="btn-prev" id="btnPrev" onclick="stepPrev(event)">æˆ»ã‚‹</button>
    <button class="btn-known" id="btnKnown" onclick="markAsKnown(event)">è¦šãˆãŸï¼</button>
    <button class="btn-next" id="btnNext" onclick="stepNext(event)">æ¬¡ã¸</button>
  </div>
</div>

<script>
  let rawDeck = [];       
  let activeDeck = [];    
  let currentSession = []; 
  let currentIndex = 0;    
  let isFront = true;      
  
  const fileInput = document.getElementById('fileInput');
  const chkShuffle = document.getElementById('chkShuffle');
  const cardText = document.getElementById('cardText');
  const sideLabel = document.getElementById('sideLabel');
  
  const lblRemaining = document.getElementById('lblRemaining');
  const lblTotal = document.getElementById('lblTotal');
  const lblPosition = document.getElementById('lblPosition');
  const btnNext = document.getElementById('btnNext');
  const btnKnown = document.getElementById('btnKnown');

  fileInput.addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;

    // èª­ã¿è¾¼ã¿ä¸­è¡¨ç¤º
    cardText.innerHTML = "<span class='loading-msg'>ãƒ•ã‚¡ã‚¤ãƒ«ã‚’è§£æä¸­...</span>";
    sideLabel.style.display = 'none';

    try {
      const text = await file.text();
      parseText(text);
    } catch (err) {
      showError("ãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚<br>æ–‡å­—ã‚³ãƒ¼ãƒ‰ã‚„å½¢å¼ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚");
    }
    fileInput.value = '';
  });

  function showError(msg) {
    cardText.innerHTML = `<div class='error-msg'>âš ï¸ ã‚¨ãƒ©ãƒ¼<br>${msg}</div>`;
    sideLabel.style.display = 'none';
  }

  function parseText(text) {
    const lines = text.split(/\r?\n/).filter(line => line.trim() !== "");
    
    // åŒºåˆ‡ã‚Šæ–‡å­—ã®è‡ªå‹•åˆ¤å®šï¼ˆã‚ˆã‚Šè©³ç´°ã«ï¼‰
    let separator = ',';
    if (lines[0] && lines[0].includes('\t')) {
        separator = '\t';
    }

    rawDeck = [];
    lines.forEach((line, idx) => {
      // æ„å›³çš„ã«ã‚«ãƒ³ãƒã‚„ã‚¿ãƒ–ã§åŒºåˆ‡ã‚Œã‚‹ã‹ãƒã‚§ãƒƒã‚¯
      const parts = line.split(separator);
      if (parts.length >= 2) {
        rawDeck.push({ 
          id: idx,
          front: parts[0].trim(), 
          back: parts.slice(1).join(separator).trim() // 2ã¤ç›®ä»¥é™ã«åŒºåˆ‡ã‚Šæ–‡å­—ãŒã‚ã£ã¦ã‚‚è£é¢ã¨ã—ã¦çµåˆ
        });
      }
    });

    if (rawDeck.length === 0) {
      showError(
        `ã‚«ãƒ¼ãƒ‰ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚<br><br>` +
        `èª­ã¿è¾¼ã‚“ã è¡Œæ•°: ${lines.length}è¡Œ<br>` +
        `åŒºåˆ‡ã‚Šæ–‡å­—: ${separator === '\t' ? 'ã‚¿ãƒ–' : 'ã‚«ãƒ³ãƒ(,)'}<br><br>` +
        `ã€å¯¾ç­–ã€‘<br>1è¡Œã«ã€Œè¡¨ã€ã¨ã€Œè£ã€ãŒåŒºåˆ‡ã‚Šæ–‡å­—ã§æ›¸ã‹ã‚Œã¦ã„ã‚‹ã‹ç¢ºèªã—ã¦ãã ã•ã„ã€‚<br>` +
        `ä¾‹: Apple,ã‚Šã‚“ã”`
      );
      return;
    }

    fullReset();
  }

  function fullReset() {
    if(rawDeck.length === 0) return;
    activeDeck = [...rawDeck];
    startRound();
  }

  function startRound() {
    currentSession = [...activeDeck];
    if (chkShuffle.checked) shuffleArray(currentSession);
    currentIndex = 0;
    isFront = true;
    render();
  }

  function shuffleArray(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
  }

  function markAsKnown(e) {
    if(e) e.stopPropagation();
    if (currentSession.length === 0 || currentIndex >= currentSession.length) return;
    const currentCard = currentSession[currentIndex];
    activeDeck = activeDeck.filter(c => c.id !== currentCard.id);
    stepNext();
  }

  function render() {
    if (rawDeck.length > 0) {
        lblRemaining.textContent = `ã‚ã¨ ${activeDeck.length} æš`;
        lblTotal.textContent = `å…¨ ${rawDeck.length} æš`;
    } else {
        lblRemaining.textContent = `ã‚ã¨ -- æš`;
        lblTotal.textContent = `å…¨ -- æš`;
    }

    if (rawDeck.length === 0) return;

    if (activeDeck.length === 0 && currentIndex >= currentSession.length) {
       showFinishScreen(true);
       return;
    }
    if (currentIndex >= currentSession.length) {
      showFinishScreen(false);
      return;
    }

    btnKnown.style.visibility = 'visible';
    const card = currentSession[currentIndex];
    const textToShow = isFront ? card.front : card.back;
    
    cardText.textContent = textToShow.replace(/\\n/g, '\n');
    sideLabel.style.display = 'block';
    sideLabel.textContent = isFront ? 'è¡¨ (FRONT)' : 'è£ (BACK)';
    sideLabel.style.background = isFront ? '#38bdf8' : '#f472b6';
    
    btnNext.textContent = isFront ? "ç­”ãˆã‚’è¦‹ã‚‹" : "æ¬¡ã¸";
    lblPosition.textContent = `ã“ã®å‘¨: ${currentIndex + 1} / ${currentSession.length}`;
  }

  function showFinishScreen(isAllClear) {
    sideLabel.style.display = 'none';
    btnKnown.style.visibility = 'hidden';
    lblPosition.textContent = ''; 

    if (isAllClear) {
      cardText.innerHTML = `
        <span class='finished-msg'>å…¨ã‚«ãƒ¼ãƒ‰åˆ¶è¦‡ï¼<br>ãŠã‚ã§ã¨ã†ã”ã–ã„ã¾ã™ğŸ‰</span>
        <span class='sub-msg'>ã€Œå…¨ãƒªã‚»ãƒƒãƒˆã€ã§å¾©ç¿’ã§ãã¾ã™</span>
      `;
      btnNext.textContent = "å…¨ãƒªã‚»ãƒƒãƒˆã—ã¦å†é–‹";
    } else {
      cardText.innerHTML = `
        <span class='finished-msg'>ã“ã®å‘¨ã¯çµ‚äº†ï¼</span>
        <span class='sub-msg'>
          æ¬¡ã¯ã€æ®‹ã‚Šã® <b>${activeDeck.length}æš</b> ã§<br>ã‚¹ã‚¿ãƒ¼ãƒˆã—ã¾ã™
        </span>
      `;
      btnNext.textContent = "æ¬¡ã®å‘¨ã‚’ã‚¹ã‚¿ãƒ¼ãƒˆ";
    }
  }

  function stepNext(e) {
    if(e) e.stopPropagation();
    if (rawDeck.length === 0) return;
    if (currentIndex >= currentSession.length) {
      if (activeDeck.length === 0) fullReset();
      else startRound();
      return;
    }
    if (isFront) isFront = false;
    else { isFront = true; currentIndex++; }
    render();
  }

  function stepPrev(e) {
    if(e) e.stopPropagation();
    if (currentSession.length === 0) return;
    if (currentIndex >= currentSession.length) {
      currentIndex = currentSession.length - 1;
      isFront = false;
      render();
      return;
    }
    if (currentIndex === 0 && isFront) return;
    if (!isFront) isFront = true;
    else { currentIndex--; isFront = false; }
    render();
  }
</script>

</body>
</html>
