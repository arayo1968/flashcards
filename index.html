<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Flashcards v4</title>
<style>
  :root {
    --bg: #0f172a;
    --card-bg: #1e293b;
    --text: #f1f5f9;
    --accent: #38bdf8;
    --success: #22c55e;
    --border: #334155;

  }
  body {
    margin: 0;
    background: var(--bg);
    color: var(--text);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
    align-items: center;
  }
  .container {
    width: 100%;
    max-width: 600px;
    padding: 16px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    flex: 1;
  }
  
  /* ãƒ˜ãƒƒãƒ€ãƒ¼ã‚¨ãƒªã‚¢ */
  header {
    margin-bottom: 12px;
    display: flex;
    flex-direction: row;
    gap: 12px;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
  }

  /* ãƒ•ã‚¡ã‚¤ãƒ«å…¥åŠ›é–¢é€£ */
  input[type="file"] { display: none; }
  .btn-file {
    background: #0ea5e9;
    color: #fff;
    padding: 8px 12px;
    border-radius: 8px;
    font-size: 13px;
    cursor: pointer;
    font-weight: bold;
    display: inline-flex;
    align-items: center;
  }
  
  /* ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ */
  .chk-label {
    display: flex;
    align-items: center;
    gap: 6px;
    cursor: pointer;
    user-select: none;
    font-size: 13px;
    background: #1e293b;
    padding: 8px 12px;
    border-radius: 8px;
    border: 1px solid var(--border);
  }
  input[type="checkbox"] { transform: scale(1.1); }

  /* æ®‹ã‚Šæšæ•°è¡¨ç¤º */
  .deck-info {
    text-align: center;
    font-size: 14px;
    color: #94a3b8;
    margin-bottom: 8px;
  }

  /* ã‚«ãƒ¼ãƒ‰ã‚¨ãƒªã‚¢ */
  .card-area {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    position: relative;
    cursor: pointer; 
    min-height: 200px;
  }
  .card {
    background: var(--card-bg);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 40px 20px;
    height: 100%;
    max-height: 60vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    white-space: pre-wrap;
    overflow-y: auto;
  }
  .label {
    position: absolute;
    top: -10px;
    left: 20px;
    background: var(--accent);
    color: #000;
    font-size: 12px;
    padding: 4px 8px;
    border-radius: 4px;
    font-weight: bold;
    z-index: 10;
  }
  
  /* æ“ä½œãƒœã‚¿ãƒ³ã‚¨ãƒªã‚¢ */
  .action-row {
    display: grid;
    grid-template-columns: 1fr 1fr 2fr; /* æˆ»ã‚‹:è¦šãˆãŸ:æ¬¡ã¸ */
    gap: 10px;
    height: 60px;
    margin-top: 10px;
    margin-bottom: 10px;
  }
  button {
    border: none;
    border-radius: 12px;
    font-size: 14px;
    font-weight: bold;
    cursor: pointer;
    color: #fff;
    padding: 0;
  }
  button:active { opacity: 0.8; transform: translateY(1px); }
  
  .btn-prev { background: var(--btn-secondary); }
  .btn-next { background: var(--accent); color: #0f172a; font-size: 18px; }
  .btn-known { background: var(--success); color: #fff; }

  .finished-msg { color: #4ade80; font-size: 20px; line-height: 1.6; }
  .sub-msg { font-size: 14px; color: #cbd5e1; margin-top: 10px; display:block; }
</style>
</head>
<body>

<div class="container">
  <header>
    <label class="btn-file">
      ğŸ“‚ ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠ
      <input type="file" id="fileInput">
    </label>
    <label class="chk-label">
      <input type="checkbox" id="chkShuffle">
      ã‚·ãƒ£ãƒƒãƒ•ãƒ«
    </label>
    <button class="btn-file" style="background:#64748b" onclick="fullReset()">å…¨ãƒªã‚»ãƒƒãƒˆ</button>
  </header>

  <div class="deck-info" id="deckInfo">ã‚«ãƒ¼ãƒ‰æœªèª­ã¿è¾¼ã¿</div>

  <div class="card-area" id="cardArea" onclick="stepNext()">
    <div class="label" id="sideLabel" style="display:none">FRONT</div>
    <div class="card" id="cardText">
      ä¸Šã®ã€ŒğŸ“‚ ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠã€ã‹ã‚‰<br>ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚“ã§ãã ã•ã„
    </div>
  </div>

  <div class="action-row">
    <button class="btn-prev" id="btnPrev" onclick="stepPrev(event)">æˆ»ã‚‹</button>
    <button class="btn-known" id="btnKnown" onclick="markAsKnown(event)">è¦šãˆãŸï¼<br><span style="font-size:10px">(æ¬¡ã‹ã‚‰å‡ºãªã„)</span></button>
    <button class="btn-next" id="btnNext" onclick="stepNext(event)">æ¬¡ã¸</button>
  </div>
</div>

<script>
  let rawDeck = [];       // ãƒ•ã‚¡ã‚¤ãƒ«ã‹ã‚‰èª­ã¿è¾¼ã‚“ã å…¨ãƒ‡ãƒ¼ã‚¿ï¼ˆãƒã‚¹ã‚¿ãƒ¼ï¼‰
  let activeDeck = [];    // æ¬¡ã®å‘¨ã«æ®‹ã‚‹ãƒ‡ãƒ¼ã‚¿ï¼ˆæœªç¿’å¾—ã®ã¿ï¼‰
  
  let currentSession = []; // ä»Šã®å‘¨å›ã§è¡¨ç¤ºã—ã¦ã„ã‚‹ãƒªã‚¹ãƒˆ
  let currentIndex = 0;    // ä»Šã®å‘¨å›ã®ä½•ç•ªç›®ã‹
  let isFront = true;      // è¡¨ã‹ã©ã†ã‹
  
  const fileInput = document.getElementById('fileInput');
  const chkShuffle = document.getElementById('chkShuffle');
  const cardText = document.getElementById('cardText');
  const sideLabel = document.getElementById('sideLabel');
  const deckInfo = document.getElementById('deckInfo');
  const btnNext = document.getElementById('btnNext');
  const btnKnown = document.getElementById('btnKnown');

  fileInput.addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    try {
      const text = await file.text();
      parseText(text);
    } catch (err) {
      alert("èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼");
    }
    fileInput.value = '';
  });

  function parseText(text) {
    const lines = text.split(/\r?\n/).filter(line => line.trim() !== "");
    const separator = (lines[0] && lines[0].includes('\t')) ? '\t' : ',';

    rawDeck = [];
    lines.forEach(line => {
      const parts = line.split(separator);
      if (parts.length >= 2) {
        rawDeck.push({ front: parts[0].trim(), back: parts[1].trim() });
      }
    });

    if (rawDeck.length === 0) {
      alert("æœ‰åŠ¹ãªã‚«ãƒ¼ãƒ‰ãŒã‚ã‚Šã¾ã›ã‚“");
      return;
    }

    // å…¨ãƒªã‚»ãƒƒãƒˆçŠ¶æ…‹ã§é–‹å§‹
    fullReset();
  }

  // æœ€åˆã‹ã‚‰ã‚„ã‚Šç›´ã™ï¼ˆè¦šãˆãŸè¨˜éŒ²ã‚‚æ¶ˆã™ï¼‰
  function fullReset() {
    if(rawDeck.length === 0) return;
    activeDeck = [...rawDeck]; // å…¨ã‚«ãƒ¼ãƒ‰ã‚’ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ã«æˆ»ã™
    startRound();
  }

  // æ–°ã—ã„å‘¨å›ã‚’å§‹ã‚ã‚‹
  function startRound() {
    // ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ãªã‚«ãƒ¼ãƒ‰ã‚’ä»Šå›ã®ã‚»ãƒƒã‚·ãƒ§ãƒ³ç”¨ã«ã‚³ãƒ”ãƒ¼
    currentSession = [...activeDeck];

    if (chkShuffle.checked) {
      shuffleArray(currentSession);
    }

    currentIndex = 0;
    isFront = true;
    render();
  }

  function shuffleArray(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
  }

  // ã€Œè¦šãˆãŸã€ãƒœã‚¿ãƒ³
  function markAsKnown(e) {
    if(e) e.stopPropagation();
    if (currentSession.length === 0 || currentIndex >= currentSession.length) return;

    // ç¾åœ¨è¡¨ç¤ºä¸­ã®ã‚«ãƒ¼ãƒ‰ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚’å–å¾—
    const currentCard = currentSession[currentIndex];

    // activeDeck (æ¬¡ã®å‘¨ç”¨ãƒªã‚¹ãƒˆ) ã‹ã‚‰ã“ã®ã‚«ãƒ¼ãƒ‰ã‚’é™¤å¤–
    activeDeck = activeDeck.filter(c => c !== currentCard);

    // å¼·åˆ¶çš„ã«æ¬¡ã¸é€²ã‚€
    stepNext();
  }

  function render() {
    // ã¾ã ãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã‚“ã§ãªã„æ™‚
    if (rawDeck.length === 0) return;

    // ãƒ˜ãƒƒãƒ€ãƒ¼æƒ…å ±æ›´æ–°
    deckInfo.textContent = `æ®‹ã‚Š: ${activeDeck.length}æš / å…¨ä½“: ${rawDeck.length}æš`;

    // å…¨ã¦è¦šãˆãã£ãŸï¼ˆã‚¢ã‚¯ãƒ†ã‚£ãƒ–ãŒ0ï¼‰ã‹ã¤ã€ä»Šã®å‘¨å›ã‚‚çµ‚ã‚ã£ãŸå ´åˆ
    if (activeDeck.length === 0 && currentIndex >= currentSession.length) {
       showFinishScreen(true);
       return;
    }

    // ä»Šã®å‘¨å›ãŒçµ‚ã‚ã£ãŸå ´åˆ
    if (currentIndex >= currentSession.length) {
      showFinishScreen(false);
      return;
    }

    // é€šå¸¸è¡¨ç¤º
    btnKnown.style.visibility = 'visible'; // ãƒœã‚¿ãƒ³è¡¨ç¤º
    const card = currentSession[currentIndex];
    const textToShow = isFront ? card.front : card.back;
    
    cardText.textContent = textToShow.replace(/\\n/g, '\n');
    sideLabel.style.display = 'block';
    sideLabel.textContent = isFront ? 'è¡¨ (FRONT)' : 'è£ (BACK)';
    sideLabel.style.background = isFront ? '#38bdf8' : '#f472b6';
    
    btnNext.textContent = isFront ? "ç­”ãˆã‚’è¦‹ã‚‹" : "æ¬¡ã¸";
  }

  function showFinishScreen(isAllClear) {
    sideLabel.style.display = 'none';
    btnKnown.style.visibility = 'hidden'; // çµ‚äº†ç”»é¢ã§ã¯éš ã™

    if (isAllClear) {
      cardText.innerHTML = `
        <span class='finished-msg'>å…¨ã‚«ãƒ¼ãƒ‰åˆ¶è¦‡ï¼<br>ãŠã‚ã§ã¨ã†ã”ã–ã„ã¾ã™ğŸ‰</span>
        <span class='sub-msg'>ã€Œå…¨ãƒªã‚»ãƒƒãƒˆã€ã‚’æŠ¼ã™ã¨æœ€åˆã‹ã‚‰å¾©ç¿’ã§ãã¾ã™</span>
      `;
      btnNext.textContent = "å…¨ãƒªã‚»ãƒƒãƒˆã—ã¦å†é–‹";
      // æ¬¡ã¸ãƒœã‚¿ãƒ³ã®æŒ™å‹•ã‚’ãƒªã‚»ãƒƒãƒˆç”¨ã«å¤‰ãˆã‚‹ãŸã‚ã€ãƒ•ãƒ©ã‚°ç­‰ã¯ç®¡ç†ã›ãšã‚¯ãƒªãƒƒã‚¯å‡¦ç†ã§åˆ¤æ–­ã•ã›ã‚‹
    } else {
      cardText.innerHTML = `
        <span class='finished-msg'>ã“ã®å‘¨ã¯çµ‚äº†ï¼</span>
        <span class='sub-msg'>
          è¦šãˆãŸã‚«ãƒ¼ãƒ‰: ${currentSession.length - activeDeck.length}æš<br>
          <br>
          æ¬¡ã¯ã€ã¾ã ã® <b>${activeDeck.length}æš</b> ã§<br>ã‚¹ã‚¿ãƒ¼ãƒˆã—ã¾ã™
        </span>
      `;
      btnNext.textContent = "æ¬¡ã®å‘¨ã‚’ã‚¹ã‚¿ãƒ¼ãƒˆ";
    }
  }

  function stepNext(e) {
    if(e) e.stopPropagation();
    if (rawDeck.length === 0) return;

    // çµ‚äº†ç”»é¢ã®å ´åˆã®åˆ†å²
    if (currentIndex >= currentSession.length) {
      // å…¨ã‚¯ãƒªæ™‚ â†’ å…¨ãƒªã‚»ãƒƒãƒˆ
      if (activeDeck.length === 0) {
        fullReset();
      } else {
        // é€šå¸¸ã‚¯ãƒªã‚¢æ™‚ â†’ æ¬¡ã®å‘¨ã¸
        startRound();
      }
      return;
    }

    if (isFront) {
      isFront = false;
    } else {
      isFront = true;
      currentIndex++;
    }
    render();
  }

  function stepPrev(e) {
    if(e) e.stopPropagation();
    if (currentSession.length === 0) return;

    // çµ‚äº†ç”»é¢ã‹ã‚‰æˆ»ã‚‹
    if (currentIndex >= currentSession.length) {
      currentIndex = currentSession.length - 1;
      isFront = false;
      render();
      return;
    }

    if (currentIndex === 0 && isFront) return;

    if (!isFront) {
      isFront = true;
    } else {
      currentIndex--;
      isFront = false;
    }
    render();
  }
</script>

</body>
</html>
